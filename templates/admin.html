<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>管理员后台</h3>
    <hr>

    <h5>用户列表</h5>
    <table class="table table-hover">
        <thead>
            <tr><th>ID</th><th>用户名</th><th>是否管理员</th></tr>
        </thead>
        <tbody>
        {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ '是' if u.is_admin else '否' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h5>文件列表</h5>
    <table class="table table-hover">
        <thead>
            <tr><th>ID</th><th>文件名</th><th>用户ID</th><th>大小</th><th>上传时间</th></tr>
        </thead>
        <tbody>
        {% for f in files %}
            <tr>
                <td>{{ f.id }}</td>
                <td>{{ f.filename }}</td>
                <td>{{ f.user_id }}</td>
                <td>{{ f.size }}</td>
                <td>{{ f.upload_time.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="text-end">
        <a href="/" class="btn btn-outline-secondary btn-sm">返回用户首页</a>
    </div>
</div>
</body>
</html>
